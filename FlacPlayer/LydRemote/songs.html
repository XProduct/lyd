    <style type="text/css">
        body {
            background-color: #1e1e1e;
            color: #F4F4F5;
            font-family: 'Oxygen', sans-serif;
            font-size: 16px;
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Chrome/Safari/Opera */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;
        }

        button {
            background-color: #6a49d6;
            color: #F4F4F5;
            font-size: 18px;
            padding: 10px 23px;
            border-radius: 0px;
            border: 0px solid #000000;
            outline: none;
            margin-top: 10px;
            margin-bottom: -5px;
        }

            button:active {
                background-color: #5a38d6;
            }

        .container {
            max-width: 728px;
            margin: 0 auto;
        }

        .center {
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }

        .inline {
            display: inline-block;
        }

        .error {
            background: #c0392b;
            padding: 7px;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            margin-bottom: 64px;
        }

            table tr:hover:not(:first-child) {
                background-color: #333333;
            }

            table tr:active:not(:first-child) {
                background-color: #6a49d6;
            }

            table td, th {
                padding: 13px;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                border-bottom: solid 1px #fff;
            }

        #logo {
            padding-left: 7px;
            position: fixed;
            top: -16px;
        }

        #headerControls {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            background: #333333;
            padding: 0;
        }

        #playerControls {
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            background: #333333;
            padding: 7px;
        }

        #playButton {
            display: inline-block;
            margin-left: 13px;
        }

        #songInformation {
            display: inline-block;
            margin-left: 13px;
        }

            #songInformation .title {
            }

            #songInformation .artist {
                font-size: 12px;
                color: #ccc;
            }
    </style>
</head>

            <table style="width: 100%; max-width: 728px; margin-bottom: 0px;">

                    <th style="width: 30%; text-align: left;">Artist</th>
                    <th style="width: 30%; text-align: left;">Album</th>
                </tr>
            </table>
        </div>
    </div>

                <div id="currentSongTitle" class="title">Hello</div>

    <script>
        function togglePlayPause() {
            var xhttp = new XMLHttpRequest();
            xhttp.onerror = httpError;
            xhttp.open('POST', '/songs/playpause', true);
            xhttp.send();
        }

        function playSong(id) {
            var xhttp = new XMLHttpRequest();
            xhttp.onerror = httpError;
            xhttp.open('POST', '/songs/play', true);
            xhttp.send('id=' + id);
            getCurrentPlayingSong();
        }

        function shuffle() {
            var xhttp = new XMLHttpRequest();
            xhttp.onerror = httpError;
            xhttp.open('POST', '/songs/shuffle', true);
            xhttp.send();
        }

        function getCurrentPlayingSong() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    var json = JSON.parse(xhttp.response);
                    console.log(json);

                    if (json == null) {
                        document.getElementById('currentSongTitle').innerHTML = "";
                        document.getElementById('currentSongArtist').innerHTML = "";
                    }
                    else {
                        document.getElementById('currentSongTitle').innerHTML = json.Title;
                        document.getElementById('currentSongArtist').innerHTML = json.Artist + " / " + json.Album;
                    }
                }
            };
            xhttp.onerror = httpError;
            xhttp.open('GET', '/songs/current', true);
            xhttp.send();
        }

        function httpError() {
            document.getElementById('errorMessage').style.display = "block";
            //setTimeout(function () { document.getElementById('errorMessage').style.display = "none"; }, 3000);
        }

        // OnLoad Events

        getCurrentPlayingSong();
        setInterval(getCurrentPlayingSong, 3000); // Refresh Current Playing Song
    </script>
